<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Location Book</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <script src="js/ng-cordova/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/GSSearchDataStore.js"></script>
    <script src="js/services/GSSearchShareState.js"></script>
    <script src="js/controllers/ListDetailsCtrl.js"></script>
    <script src="js/controllers/SavedListCtrl.js"></script>
    <script src="js/controllers/SearchCtrl.js"></script>
    <script src="js/controllers/SearchDetailsCtrl.js"></script>
    <script src="js/controllers/SettingsCtrl.js"></script>
    <script src="js/controllers/SettingsCurrentLocationDetailsCtrl.js"></script>
  </head>
  <body ng-app="gssearch">

    <ion-pane>
      <ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
        <ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>
      </ion-nav-bar>

      <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab title="Saved Locations" icon="ion-home" href="#/list">
          <ion-nav-view name="tab-home" class="slide-left-right"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Search" icon="ion-search" href="#/search">
          <ion-nav-view name="tab-search" class="slide-left-right"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Options" icon="ion-settings" href="#/settings">
          <ion-nav-view name="tab-settings" class="slide-left-right"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </ion-pane>

  </body>
</html>
